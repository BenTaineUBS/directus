<style type="text/css">
	.interface-color {
		display: flex;
		align-items: center;
	}

	.interface-color > div:first-child {
		flex-shrink: 0;
		position: relative;
		width: 165px;
		margin-right: 2em;
	}

	.interface-color input {
		width: 100% !important;
		min-width: 110px !important;
		margin-right: 2em;
	}

	.interface-color .color-preview {
		width: 18px;
		height: 18px;
		display: block;
		border-radius: 50%;
		position: absolute;
		top: 12px;
		right: 12px;
		padding: 2px;
		cursor: pointer;
		background-color: #fff;
		transition: background-color 200ms ease;
	}

	.interface-color .color-preview i {
		font-size: 14px;
		color: white;
		opacity: 0;
		transition: opacity 200ms ease;
	}

	.interface-color .color-preview:hover i {
		opacity: 1;
	}

	.interface-color > div:last-child {
		align-items: center;
		display: flex;
	}

	.interface-color .color-select {
		font-size: 0;
		width: 2.2rem;
		height: 2.2rem;
		border-radius: 50%;
		margin: .5rem;
		position: relative;
		display: flex;
		justify-content: center;
		align-items: center;
	}

	.interface-color .color-select i {
		width: 1.25em;
		height: 1.25em;
		color: #fff;
		opacity: 0;
		transition: opacity 200ms ease;
	}

	.interface-color .color-select:hover i,
	.interface-color .color-select:focus i {
		opacity: 0.5;
	}

	.interface-color .color-select:focus {
    	box-shadow: 0px 0px 0px 2px #f5f4f5, 0px 0px 0px 4px #3498DB;
	}

	.interface-color .color-select.active i {
		opacity: 1;
	}

</style>

<div class="interface-color">
	<div>
		<input type="text" class="color-text small" value="{{value}}" placeholder="{{t "example_abbr"}}. #3498db" pattern="[0-9a-fA-F]{3,8}">
		<span class="color-preview"><i class="material-icons">close</i></span>
	</div>
	<div>
	{{#each palette}}
		<button tabindex="0" class="color-select" data-color="{{this}}" style="background-color: #{{this}};"><i class="material-icons">check</i></button>
	{{/each}}
	</div>
</div>
