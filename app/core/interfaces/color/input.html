<style type="text/css">
	.interface-color .hex > * {
		display: inline-block;
		vertical-align: middle;
	}

	.interface-color .hex > input {
		width: 82px !important;
		min-width: 82px !important;
		padding-left: 1.5em;
		position: relative;
		margin-right: 1em;
	}

	.interface-color .hex > input.alpha {
		width: 98px !important;
		min-width: 98px !important;
	}

	.interface-color .hex::before {
		content: '#';
		position: absolute;
		z-index: 5;
		height: 100%;
		display: flex;
		flex-direction: column;
		justify-content: center;
		left: 1em;
		color: #666666;
	}

	.interface-color .rgb,
	.interface-color .hsl {
		display: flex;
		align-items: flex-end;
	}

	.interface-color .rgb input,
	.interface-color .hsl input {
		width: 4em;
		min-width: 50px !important;
		margin-right: 1em;
	}

	.interface-color label {
		display: flex;
		flex-direction: column;
	}

	.interface-color .color-preview {
		width: 40px;
		height: 40px;
		border-radius: 2px;
		border: 1px solid #c5c5c5;
		box-shadow: inset 0 0 0 2px #f5f4f5;
		cursor: pointer;
		background-color: #000000;
		transition: background-color 200ms ease;
		margin-right: 1em;
		display: inline-flex;
		justify-content: center;
		align-items: center;
		flex-shrink: 0;
	}

	.interface-color .color-preview i {
		font-size: 14px;
		color: white;
		opacity: 0;
		transition: opacity 200ms ease;
	}

	.interface-color .color-preview:hover i {
		opacity: 1;
	}

		color: #f77066;
		font-size: 12px;

<div class="interface-color">
	{{#if hex}}
	<div class="hex">
		{{#unless alpha}}
		<input type="text" class="color-text" value="{{value}}" placeholder="000000" pattern="[0-9a-fA-F]{3,6}" {{#if readonly}} disabled {{/if}}>
		{{/unless}}
		{{#if alpha}}
		<input type="text" class="color-text alpha" value="{{value}}" placeholder="00000000" pattern="[0-9a-fA-F]{3,8}" {{#if readonly}} disabled {{/if}}>
		{{/if}}
		<span class="color-preview">{{#unless readonly}}<i class="material-icons">close</i>{{/unless}}</span>
	</div>
	{{/if}}

	{{#if rgb}}
	<div class="rgb">
		<label>Red: <input type="number" class="color-text red" placeholder="0" min="0" max="255" step="1" /></label>
		<label>Green: <input type="number" class="color-text green" placeholder="0" min="0" max="255" step="1" /></label>
		<label>Blue: <input type="number" class="color-text blue" placeholder="0" min="0" max="255" step="1" /></label>
		{{#if alpha}}
		<label>Alpha: <input type="number" class="color-text alpha" placeholder="0" min="0" max="1" step="0.01" /></label>
		{{/if}}
		<span class="color-preview">{{#unless readonly}}<i class="material-icons">close</i>{{/unless}}</span>
	</div>
	{{/if}}

	{{#if hsl}}
	<div class="rgb">
		<label>Hue: <input type="number" class="color-text hue" placeholder="0" min="0" max="360" step="1" /></label>
		<label>Saturation: <input type="number" class="color-text saturation" placeholder="0" min="0" max="100" step="1" /></label>
		<label>Lightness: <input type="number" class="color-text lightness" placeholder="0" min="0" max="100" step="1" /></label>
		{{#if alpha}}
		<label>Alpha: <input type="number" class="color-text alpha" placeholder="0" min="0" max="1" step="0.01" /></label>
		{{/if}}
		<span class="color-preview">{{#unless readonly}}<i class="material-icons">close</i>{{/unless}}</span>
	</div>
	{{/if}}

</div>
