<style type="text/css">
	.interface-color button {
		display: inline-block;
		font-size: 0;
		width: 2rem;
		height: 2rem;
		border-radius: 50%;
		margin: .5rem;
		vertical-align: middle;
	}
</style>

<div class="interface-color">
	<input type="text" class="color-text small" value="{{value}}" maxlength="7" placeholder="{{t "example_abbr"}} #3498db">

	{{#each palette}}
		<button class="color-select" data-color="{{this}}" style="background-color: {{this}};">{{this}}</button>
	{{/each}}
</div>
