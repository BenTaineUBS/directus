<style>
	.select-interface .select2-selection--multiple {
		cursor: pointer;
		display: block;
		user-select: none;
		min-width: 400px;
		padding: 8px 12px;
	}

	.select-interface .select2-selection--single,
	.select-interface .select2-selection--multiple {
		border: 1px solid #ccc;
		border-radius: 2px;
		color: #444;
		background-color: #fff;
		transition: box-shadow 200ms ease-in-out;
	}

	.select-interface .select2-selection--single {
		cursor: pointer;
	}

	.select-interface .select2-selection--multiple {
		cursor: text;
	}

	.select-interface .select2-container--focus .select2-selection--multiple,
	.select-interface .select2-container--focus .select2-selection--single {
		box-shadow: 0px 0px 0px 2px #3498DB;
	}

	.select-interface .select2-selection--multiple input {
		width: 100%;
		height: auto;
		padding: 0;
	}

	.select-interface .select2-selection--multiple .select2-results__option {
		width: 100%;
	}

	.select-interface .select2-selection--multiple .select2-search--inline {
		height: auto;
		min-width: 0;
		width: auto;
		flex-grow: 1;
		flex-basis: 5em;
	}

	.select2-container--default .select2-selection--multiple .select2-selection__rendered {
		list-style: none;
		display: flex;
		flex-wrap: wrap;
		align-items: center;
		margin: 0;
		width: 100%;
	}

	.select-interface .select2-selection__choice {
		position: relative;
	}

	.select-interface .select2-selection__choice:hover {
		background-color: #F44336 !important;
		cursor: pointer !important;
		transition: background-color 200ms ease-in-out;
	}

	.select-interface .select2-selection__choice__remove {
		opacity: 0;
		position: absolute;
		left: 0;
		top: 0;
		width: 100%;
		height: 100%;
	}

	.select-interface .select2-selection--multiple .select2-selection__choice {
		background-color: #999;
		border-radius: 2px;
		cursor: default;
		float: left;
		color: #fff;
		text-transform: uppercase;
		font-size: 10px;
		font-weight: 700;
		padding: 4px 10px;
		margin-right: 10px;
	}

	.select-interface input[type=checkbox],
	.select-interface input[type=radio] {
		position: absolute;
		opacity: 0;
		z-index: -1;
	}

	.select-interface label {
		margin-right: 10px;
	}

	.select-interface label:hover {
		cursor: pointer;
	}

	.select-interface input[type=checkbox]:checked + label,
	.select-interface input[type=radio]:checked + label {
		font-weight: 700;
		color: #3498DB;
	}

	.select-interface label::before {
		cursor: inherit;
		color: #999;
		font-family: 'Material Icons';
		font-size: 24px;
		vertical-align: -29%; /* centers checkbox vertically */
		display: inline-block;
		margin-right: 4px;
		width: 1em;
		height: 1em;
		font-feature-settings: 'liga';
		transition: color 200ms ease-in-out;
	}

	.select-interface input[type=checkbox]:checked + label::before,
	.select-interface input[type=radio]:checked + label::before,
	.select-interface input[type=checkbox]:hover + label::before,
	.select-interface input[type=radio]:hover + label::before,
	.select-interface input[type=checkbox]:focus + label::before,
	.select-interface input[type=radio]:focus + label::before {
		color: #3498DB;
	}

	.select-interface input[type=checkbox] + label::before {
		content: 'check_box_outline_blank';
	}

	.select-interface input[type=checkbox]:checked + label::before {
		content: 'check_box';
	}

	.select-interface input[type=radio] + label::before {
		content: 'radio_button_unchecked';
	}

	.select-interface input[type=radio]:checked + label::before {
		content: 'radio_button_checked';
	}
</style>

<div class="select-interface">
	{{#if select_type}}
		<select {{#if multiselect}}multiple="multiple"{{/if}} name="{{name}}" {{#if readonly}}disabled{{/if}}>
			{{#if allow_null}}
			<option value="">{{placeholder_text}}</option>
			{{/if}}
			{{#options}}
			<option value="{{key}}" {{#if selected}}selected{{/if}}>{{value}}</option>
			{{/options}}
		</select>
	{{else}}
		{{#if multiselect}}
			{{#options}}
			<input id="multi_select_{{name}}_{{key}}" name="{{key}}" type="checkbox" {{#if selected}}checked{{/if}}/>
			<label for="multi_select_{{name}}_{{key}}">{{value}}</label>
			{{/options}}
			<input type="hidden" name="{{name}}">
		{{else}}
			{{#options}}
			<input type="radio" name="{{../name}}" value="{{key}}" id="radio-{{key}}" {{#if selected}}checked{{/if}}>
			<label class="radiobuttons" for="radio-{{key}}">{{value}}</label>
			{{/options}}
		{{/if}}
	{{/if}}
</div>
