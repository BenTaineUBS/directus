<div class="status-group">
	{{#statuses}}
	<label style="color: {{color}}">
		<input
			type="radio"
			{{#if ../readonly}}disabled{{/if}}
			name="{{../name}}"
			value="{{id}}"
			{{#if selected}}checked{{/if}} />
		{{name}}
	</label>
	{{/statuses}}

	<input type="hidden" name="{{name}}" value="{{value}}" />
</div>
