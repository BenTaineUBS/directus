page_help_settings_presets_collection: >-
  ** Cerca preajustos **: Llista de tots els preajustos del projecte, inclosos: marcadors d'usuaris, de rol i globals, així com les vistes predeterminades.
page_help_settings_presets_item: >-
  ** Detall de preajust **: Un formulari per gestionar adreces d'interès i preajustos de col·lecció predeterminats.
