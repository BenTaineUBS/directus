name: Blackbox Tests

on:
  push:
    branches:
      - main
      - next
    paths:
      - api/**
      - tests/blackbox/**
      - packages/**
      - package.json
      - pnpm-lock.yaml
      - .github/workflows/blackbox-main.yml
  pull_request:
    branches:
      - main

concurrency:
  group: blackbox-main-vitest
  cancel-in-progress: true

env:
  NODE_OPTIONS: --max_old_space_size=6144

jobs:
  test:
    name: ${{ matrix.vendor }}
    runs-on: ${{ matrix.vendor == 'mssql' && 'windows-latest' || 'ubuntu-latest' }}
    strategy:
      fail-fast: false
      matrix:
        vendor:
          - sqlite3
          - postgres
          - postgres10
          - mysql
          - mysql5
          - maria
          - mssql
          - oracle
          - cockroachdb
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Prepare
        uses: ./.github/actions/prepare

      - name: Install Oracle client
        if: matrix.vendor == 'oracle'
        run: |
          sudo apt update -y && sudo apt install -y alien libaio1 && \
          wget https://download.oracle.com/otn_software/linux/instantclient/214000/$ORACLE_DL && \
          sudo alien -i $ORACLE_DL && \
          pnpm -w -D add oracledb@5
        env:
          ORACLE_DL: oracle-instantclient-basic-21.4.0.0.0-1.el8.x86_64.rpm

      - name: Start services
        run:
          docker compose -f tests/blackbox/docker-compose.yml up auth-saml redis minio minio-mc -d --quiet-pull --wait

      - name: Start MSSQL
        if: matrix.vendor == 'mssql'
        shell: pwsh
        run: |
          # Install SQL Server Express 2022
          choco install sql-server-express --version=2022.16.0.1000 --yes --no-progress --params="'/SAPWD:Test@123'"

          # Enable TCP on port 6105
          sqlps -Command "&{
            `$smo = 'Microsoft.SqlServer.Management.Smo.'
            `$wmi = new-object (`$smo + 'Wmi.ManagedComputer')
            `$uri = 'ManagedComputer[@Name=''' + (get-item env:\computername).Value + ''']/ServerInstance[@Name=''SQLEXPRESS'']/ServerProtocol[@Name=''Tcp'']'
            `$Tcp = `$wmi.GetSmoObject(`$uri)
            `$Tcp.IsEnabled = `$true
            `$wmi.GetSmoObject(`$uri + '/IPAddress[@Name=''IPAll'']').IPAddressProperties[1].Value='6105'
            `$Tcp.Alter()
          }"
          Restart-Service -Name 'MSSQL$SQLEXPRESS'

      - name: Start ${{ matrix.vendor }}
        if: matrix.vendor != 'sqlite3' && matrix.vendor != 'mssql'
        run: docker compose -f tests/blackbox/docker-compose.yml up ${{ matrix.vendor }} -d --quiet-pull --wait

      - name: Run tests
        run: TEST_DB=${{ matrix.vendor }} pnpm run test:blackbox
