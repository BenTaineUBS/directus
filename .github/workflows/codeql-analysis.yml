name: CodeQL Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '42 23 * * 5'

jobs:
  # Skip subsequent jobs if changed files are out of scope for this workflow
  pre_check:
    name: Pre Check
    runs-on: ubuntu-latest
    outputs:
      # Returns true when only the files listed below have changed
      skip: ${{ steps.changed_files.outputs.only_changed }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          #Â Fetch whole history on push events (required for comparison)
          fetch-depth: ${{ github.event_name == 'push' && '0' || '1' }}

      - name: Check Changed Files
        id: changed_files
        uses: tj-actions/changed-files@v10.1
        with:
          files: |
            app/src/lang/translations/*.yaml

  analyze:
    name: Analyze
    needs: pre_check
    if: needs.pre_check.outputs.skip != 'true'
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language:
          - javascript
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v1

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1
