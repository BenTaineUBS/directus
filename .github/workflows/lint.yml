name: Lint

on:
  workflow_call:

jobs:
  lint:
    name: Lint
    if: inputs.should_skip != 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Prepare repository
        uses: ./.github/prepare

      - name: Run linters
        run: npm run lint
