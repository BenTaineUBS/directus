post:
  summary: Apply Schema Difference
  description:
    Update the schema by passing the differences previously retrieved via diff endpoint as JSON request body. This
    endpoint is only available to admin users.
  operationId: schemaApply
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              $ref: '../../openapi.yaml#/components/schemas/Diff'
  responses:
    '204':
      description: Successful request
    '403':
      $ref: '../../openapi.yaml#/components/responses/UnauthorizedError'
  tags:
    - Schema
