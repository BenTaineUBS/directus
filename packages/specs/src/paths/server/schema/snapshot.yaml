get:
  summary: Retrieve Schema Snapshot
  description: Retrieve the current schema.
  operationId: serverSchemaSnapshot
  parameters:
    - $ref: '../../../openapi.yaml#/components/parameters/Export'
  responses:
    '200':
      description: Successful request
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  version:
                    type: integer
                  directus:
                    type: string
                  collections:
                    type: array
                    items:
                      $ref: '../../../openapi.yaml#/components/schemas/Collections'
                  fields:
                    type: array
                    items:
                      $ref: '../../../openapi.yaml#/components/schemas/Fields'
                  relations:
                    type: array
                    items:
                      $ref: '../../../openapi.yaml#/components/schemas/Relations'
        text/yaml:
          schema:
            type: string
            format: binary
    '403':
      $ref: '../../../openapi.yaml#/components/responses/UnauthorizedError'
  tags:
    - Server
