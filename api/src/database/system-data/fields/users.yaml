table: directus_users

fields:
  - field: first_name
    interface: text-input
    options:
      iconRight: account_circle
    width: half

  - field: last_name
    interface: text-input
    options:
      iconRight: account_circle
    width: half

  - field: email
    interface: text-input
    options:
      iconRight: email
    width: half

  - field: password
    special: hash,conceal
    interface: hash
    options:
      iconRight: lock
      masked: true
    width: half

  - field: avatar
    interface: file
    width: full
    display: image

  - field: location
    interface: text-input
    options:
      iconRight: place
    width: half

  - field: title
    interface: text-input
    options:
      iconRight: work
    width: half

  - field: description
    interface: textarea
    width: full

  - field: tags
    interface: tags
    special: json
    width: full
    options:
      iconRight: local_offer
    display: labels
    display_options:
      defaultBackground: '#ECEFF1'
      choices: null
      format: false

  - field: preferences_divider
    interface: divider
    options:
      icon: face
      title: $t:field_options.directus_users.preferences_divider
    special:
      - alias
      - no-data
    width: full

  - field: language
    interface: system-language
    width: half

  - field: theme
    interface: dropdown
    options:
      choices:
        - value: auto
          text: $t:field_options.directus_users.dropdown_auto
        - value: light
          text: $t:field_options.directus_users.dropdown_light
        - value: dark
          text: $t:field_options.directus_users.dropdown_dark
    width: half

  - field: tfa_secret
    interface: tfa-setup
    special: conceal
    width: half

  - field: admin_divider
    interface: divider
    options:
      icon: verified_user
      title: $t:field_options.directus_users.admin_divider
      color: '#E35169'
    special:
      - alias
      - no-data
    width: full

  - field: status
    interface: dropdown
    options:
      choices:
        - text: $t:field_options.directus_users.status_dropdown_draft
          value: draft
        - text: $t:field_options.directus_users.status_dropdown_invited
          value: invited
        - text: $t:field_options.directus_users.status_dropdown_active
          value: active
        - text: $t:field_options.directus_users.status_dropdown_suspended
          value: suspended
        - text: $t:field_options.directus_users.status_dropdown_archived
          value: archived
    width: half

  - field: role
    interface: many-to-one
    options:
      template: '{{ name }}'
    special: m2o
    width: half
    display: related-values
    display_options:
      template: '{{ name }}'

  - field: token
    interface: token
    options:
      iconRight: vpn_key
      placeholder: $t:field_options.directus_users.token
    width: full

  - field: id
    special: uuid
    interface: text-input
    options:
      iconRight: vpn_key
    width: full

  - field: last_page
    width: half

  - field: last_access
    width: half
    display: datetime
    display_options:
      relative: true
