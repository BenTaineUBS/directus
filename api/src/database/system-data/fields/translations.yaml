table: directus_translations

fields:
  - field: id
    hidden: true
    sort: 1
    special:
      - uuid
  - field: key
    width: half
    sort: 2
    interface: input
    options:
      font: monospace
      placeholder: '$t:translation_key_placeholder'
    meta:
      required: true
  - field: language
    interface: system-language
    width: half
    sort: 3
    meta:
      required: true
  - field: value
    interface: input-multiline
    sort: 4
    options:
      placeholder: '$t:enter_a_value'
    meta:
      required: true
