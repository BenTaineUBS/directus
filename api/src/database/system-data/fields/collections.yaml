table: directus_collections

fields:
  - field: collection_divider
    special:
      - alias
      - no-data
    interface: divider
    options:
      icon: box
      title: $t:field_options.directus_collections.collection_setup
    width: full

  - field: collection
    interface: text-input
    options:
      font: monospace
    readonly: true
    width: half

  - field: icon
    interface: icon
    options:
    width: half

  - field: note
    interface: text-input
    options:
      placeholder: $t:field_options.directus_collections.note_placeholder
    width: full

  - field: display_template
    interface: display-template
    options:
      collectionField: collection
    width: full

  - field: hidden
    special: boolean
    interface: toggle
    options:
      label: $t:field_options.directus_collections.hidden_label
    width: half

  - field: singleton
    special: boolean
    interface: toggle
    options:
      label: Treat as single object
    width: half

  - field: translations
    special: json
    interface: repeater
    options:
      template: '{{ translation }} ({{ language }})'
      fields:
        - field: language
          name: Language
          type: string
          schema:
            default_value: en-US
          meta:
            interface: system-language
            width: half
        - field: translation
          name: translation
          type: string
          meta:
            interface: text-input
            width: half
            options:
              placeholder: Enter a translation...
    width: full

  - field: archive_divider
    special:
      - alias
      - no-data
    interface: divider
    options:
      icon: archive
      title: $t:field_options.directus_collections.archive_divider
    width: full

  - field: archive_field
    interface: field
    options:
      collectionField: collection
      allowNone: true
      placeholder:
    width: half

  - field: archive_app_filter
    interface: toggle
    special: boolean
    options:
      label: $t:field_options.directus_collections.archive_app_filter
    width: half

  - field: archive_value
    interface: text-input
    options:
      font: monospace
      iconRight: archive
      placeholder: $t:field_options.directus_collections.archive_value
    width: half

  - field: unarchive_value
    interface: text-input
    options:
      font: monospace
      iconRight: unarchive
      placeholder: $t:field_options.directus_collections.unarchive_value
    width: half

  - field: sort_divider
    special:
      - alias
      - no-data
    interface: divider
    options:
      icon: sort
      title: $t:field_options.directus_collections.divider
    width: full

  - field: sort_field
    interface: field
    options:
      collectionField: collection
      placeholder: $t:field_options.directus_collections.sort_field
      typeAllowList:
        - float
        - decimal
        - integer
      allowNone: true
    width: half

  - field: accountability_divider
    special:
      - alias
      - no-data
    interface: divider
    options:
      icon: admin_panel_settings
      title: $t:field_options.directus_collections.accountability_divider
    width: full

  - field: accountability
    interface: dropdown
    options:
      choices:
        - text: '$t:field_options.directus_collections.track_activity_revisions'
          value: all
        - text: '$t:field_options.directus_collections.only_track_activity'
          value: activity
        - text: '$t:field_options.directus_collections.do_not_track_anything'
          value: null
    width: half
