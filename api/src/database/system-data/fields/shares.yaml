table: directus_shares

fields:
  - field: id
    special: uuid
    hidden: true

  - field: name

  - field: collection
    width: half
    hidden: true

  - field: item
    width: half
    hidden: true

  - field: role
    interface: select-dropdown-m2o
    width: half
    options:
      template: '{{name}}'

  - field: password
    special: hash,conceal
    interface: input-hash
    options:
      iconRight: lock
      masked: true
    width: half

  - field: date_start
    width: half

  - field: date_end
    width: half

  - field: max_uses
    width: half

  - field: times_used
    width: half
    readonly: true

  - field: date_created
    special: date-created
    width: half
    readonly: true

  - field: user_created
    special: user-created
    interface: select-dropdown-m2o
    width: half
    display: user
    options:
      template: '{{avatar.$thumbnail}} {{first_name}} {{last_name}}'
    readonly: true
